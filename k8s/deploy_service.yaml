apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-new
  template:
    metadata:
      labels:
        app: myapp-new
    spec:
      containers:
        - name: myapp-new
          image: ghcr.io/deepak1067/myapp/myimage:latest
          ports:
            - containerPort: 8080
          env:
          # Add environment variables here, if needed
          resources:
          # Set resource limits and requests, if needed
      imagePullSecrets:
        - name: dockerconfigjson-github-com
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service-new
spec:
  selector:
    app: myapp-new
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
